{% extends 'layout.html' %}
{% block title %}
    {{titulo}}
{% endblock%}

{% block content %}
<form>
<h1>Formulario</h1>
  <div class="form-group">
    <label for="exampleFormControlInput1">Nombre: </label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su nombre">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Correo: </label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>

  <div class="form-check form-check-inline">
  <label for="exampleFormControlInput1">Sexo: </label>
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Femenino</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Masculino</label>
</div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Consulta: </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba su consulta"></textarea>
  </div>
  <button type="button" class="btn btn-secondary btn-lg">Enviar</button>
</form>

{% endblock%}
